<main>
  <!-- banner with an image a hero text and a searchbar using bootstrap -->
  <div class="banner">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="hero-text">Find the table that fits YOU</h1>
          <div class="searchbar">
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">
                    <svg
                      width="24px"
                      height="24px"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      color="#000000">
                      <path
                        d="M15.5 15.5L19 19M5 11a6 6 0 1012 0 6 6 0 00-12 0z"
                        stroke="#000000"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    </svg>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="addon-wrapping" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <img src="../shared/img/group-of-chefs-working-in-the-kitchen.jpg" alt="banner" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</main>
