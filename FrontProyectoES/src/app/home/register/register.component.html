<div class="container mx-auto mt-5 w-25 bg-light pt-3 pb-5 justify-content-center border border-outline-primary">
  <h3 class="mx-auto d-flex p-1 justify-content-center pb-3">Register</h3>
  <div class="m-3 d-flex justify-content-center">
    <input type="text" placeholder="Firts Name" class="" />
  </div>
  <div class="m-3 d-flex justify-content-center">
    <input type="text" placeholder="Last Name" class="" />
  </div>
  <div class="m-3 d-flex justify-content-center">
    <input type="text" placeholder="User Name" class="" />
  </div>
  <div class="m-3 d-flex justify-content-center">
    <input type="text" placeholder="Gender" class="" />
  </div>
  <div class="m-3 d-flex justify-content-center">
    <input type="number" placeholder="Edad" class="" />
  </div>
  <div class="m-3 d-flex justify-content-center">
    <input type="text" placeholder="Direccion" class="" />
  </div>
  <div class="m-3 ms-5 mx-auto w-25 h-auto container w-auto pt-1 pb-2 justify-content-center">
    <div>Do you have a disability?</div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
      <label class="form-check-label" for="flexRadioDefault1"> Yes. </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
      <label class="form-check-label" for="flexRadioDefault2"> No. </label>
    </div>
  </div>
  <div class="m-3 ms-5 mx-auto container w-100 mx-auto pt-1 pb-2 justify-content-center">
    <div>Grade of discapacity:</div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
      <label class="form-check-label" for="flexRadioDefault1"> First grade. </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
      <label class="form-check-label" for="flexRadioDefault2"> Second grade. </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
      <label class="form-check-label" for="flexRadioDefault2"> Third grade. </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
      <label class="form-check-label" for="flexRadioDefault2"> Fourth grade. </label>
    </div>
  </div>
  <div class="m-3 d-flex justify-content-center">
    <input type="text" placeholder="E-mail" />
  </div>
  <div class="m-3 d-flex justify-content-center">
    <input type="text" placeholder="Password" />
  </div>
  <div class="d-flex justify-content-center">
    <button class="m-2 p-3">Cancel</button>
    <button class="m-2 p-3">Register</button>
  </div>
</div>
